<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon and Apple Touch Icon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Google Search Console Verification -->
    <meta
      name="google-site-verification"
      content="GNquOv-LsT90SUtmNbAoy9vkdt3I1mBnnbLZYppMaf4"
    />

    <!-- Viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#000000" />

    <!-- Core SEO Meta Tags -->
    <title>
      TravelSansar - Explore Destinations, Tours & Unique Experiences
    </title>
    <meta
      name="description"
      content="Discover unforgettable travel experiences with TravelSansar. Explore top destinations, book guided tours, and create lasting memories with our curated travel packages."
    />
    <meta
      name="keywords"
      content="travel, tours, destinations, travel experiences, guided tours, travel packages, TravelSansar, vacation, adventure travel"
    />
    <meta name="author" content="TravelSansar" />
    <meta name="robots" content="index, follow" />

    <!-- Sitemap Reference -->
    <link rel="sitemap" type="application/xml" href="sitemap.xml" />

    <!-- Open Graph (OG) Tags for Social Media -->
    <meta
      property="og:title"
      content="TravelSansar - Your Gateway to Unforgettable Travel"
    />
    <meta
      property="og:description"
      content="Plan your next adventure with TravelSansar. From exotic destinations to personalized tours, we make your travel dreams come true."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://travelsansar.com/" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:image:alt" content="TravelSansar - Explore the World" />
    <meta property="og:site_name" content="TravelSansar" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="TravelSansar - Your Gateway to Unforgettable Travel"
    />
    <meta
      name="twitter:description"
      content="Plan your next adventure with TravelSansar. From exotic destinations to personalized tours, we make your travel dreams come true."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta name="twitter:image:alt" content="TravelSansar - Explore the World" />
    <meta name="twitter:site" content="@TravelSansar" />
    <!-- Replace with your Twitter handle -->

    <!-- Canonical URL to avoid duplicate content issues -->
    <link rel="canonical" href="https://travelsansar.com/" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Additional SEO Enhancements -->
    <meta name="application-name" content="TravelSansar" />
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/logo192.png" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-1YPCCQ4SW5"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-1YPCCQ4SW5");
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
